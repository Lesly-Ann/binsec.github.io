<section class="section">
<div class="container">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <h1 class="title">{{ page.title }}</h1>
      </div>
    </div>
    <div class="level-right">
      <div class="levet-item">
        <h3 class="subtitle">              
          <span>
            {{ page.date | date: '%B %d, %Y' }}
          </span>
        </h3>
      </div>
    </div>
  </div>

  <hr/>
</div>

</section>

<section class="section">
  <div class="container">
    {{ content }}
  </div>
</section>
